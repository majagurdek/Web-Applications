<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Zadanie 4</title>
</head>
<body>
    <div class="container">
        <form action="/action_page.php">
          
            <label for="password">New password</label>
            <input type="password" name="password" autocomplete="current-password" required="" id="password">
            <i class="far fa-eye" id="togglePassword" style="margin-left: -40px; cursor: pointer;" ></i>
            
            <label for="conf"> Repeat new password</label>
            <input type="password" name="conf" autocomplete="current-password" required="" id="conf" >
            <i class="far fa-eye" id="toggleConf" style="margin-left: -40px; cursor: pointer;" ></i>
        </form>
    </div>
      
    <div id="message">
        <h3>Password requirements:</h3>
        <p id="letter" class="invalid">At least one special character</p>
        <p id="capital" class="invalid">At least one capital letter</p>
        <p id="number" class="invalid">At least one digit</p>
        <p id="length" class="invalid">At least 8 characters</p>
    </div>
</body>
</html>
